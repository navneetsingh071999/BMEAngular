<mat-toolbar color="primary">
        <span class="fas fa-calendar ">&nbsp;<a mat-icon-button routerLink="/">BookMyEvents</a></span>
        <span class="spacer"></span>
        <a *ngIf="!loggedIn" mat-icon-button routerLink="/login">Login</a>
        <span *ngIf="loggedIn" class="fas fa-user" style="padding-right: 25px;">&nbsp;<a mat-icon-button routerLink="userDetails">{{user}}</a></span>
        <a *ngIf="loggedIn" mat-icon-button (click)="logout()">Logout</a>
</mat-toolbar>
