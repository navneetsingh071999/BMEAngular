<div class="container">
    <h2>Your Bookings: </h2>
    <div class="row">

        <div class="col-md-6 card mt-3 ms-3 " style="width: 20rem;" *ngFor="let bookedEvent of bookedEvents">
            <div class="card-body">
                <h1 class="card-title">{{bookedEvent.eventName}}</h1>
                <h3 class="card-subtitle mb-2">Seats Booked: {{bookedEvent.seats}}</h3>
                <p>Date : {{bookedEvent.dateTime}}</p>
                <a class="card-link btn btn-danger" (click) = "cancleBooking(bookedEvent.id)">Cancle</a>
                <a href="#" class="card-link btn btn-primary">Submit Feedback</a>
            </div>
        </div>
        
    </div>
</div>
